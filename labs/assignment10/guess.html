<!DOCTYPE html>
<html manifest="guess.appcache">
<head>
<meta charset="utf-8">
<title>Guessing Game</title>
<link rel = "stylesheet" type = "text/css" href = "guess.css" media = "all">
</head>
<body>
<h2>Guess a Letter</h2>
<div>
<p class="letters" id="display"></p>
</div>
<p><input class="letters" id="guess" maxlength="1" type="text" /></p>
<div><input id="guessbutton" type="button" value="GUESS" /></div>
<p>Wrong Letters</p>
<p class="letters wrong" id="wrong"></p>
<progress id="indicator" max="10" value="0"></progress>
<div><input id="restart" type="button" value="RESTART" /></div>
<script defer src="guess.js"></script>
</body>
</html>
